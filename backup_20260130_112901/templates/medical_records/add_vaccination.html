{% extends 'base.html' %}

{% block title %}Schedule Vaccination - {{ pet.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="bi bi-shield-plus"></i> Schedule Vaccination</h4>
                    <p class="mb-0 small">Pet: <strong>{{ pet.name }}</strong></p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Vaccine Name *</label>
                            <input type="text" name="vaccine_name" class="form-control" placeholder="e.g. Rabies, DHPP" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Disease Protection *</label>
                            <input type="text" name="disease_protection" class="form-control" placeholder="e.g. Rabies virus" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Scheduled Date *</label>
                            <input type="date" name="scheduled_date" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Batch Number</label>
                                <input type="text" name="batch_number" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Manufacturer</label>
                                <input type="text" name="manufacturer" class="form-control">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Notes</label>
                            <textarea name="notes" class="form-control" rows="2"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="bi bi-calendar-check"></i> Schedule Now
                            </button>
                            <a href="{% url 'medical_records:pet_detail' pet.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

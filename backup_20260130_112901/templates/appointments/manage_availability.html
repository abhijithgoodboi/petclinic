{% extends 'base.html' %}

{% block title %}Manage Availability{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0"><i class="bi bi-clock"></i> Manage Availability</h3>
                    <a href="{% url 'appointments:availability' %}" class="btn btn-light btn-sm">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
                <div class="card-body">
                    <p class="text-muted small">Choose either a recurring weekly day OR a specific date.</p>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_day_of_week" class="form-label">Day of Week (Recurring)</label>
                                <select name="day_of_week" class="form-select" id="id_day_of_week">
                                    <option value="">-- Choose Day --</option>
                                    <option value="0">Monday</option>
                                    <option value="1">Tuesday</option>
                                    <option value="2">Wednesday</option>
                                    <option value="3">Thursday</option>
                                    <option value="4">Friday</option>
                                    <option value="5">Saturday</option>
                                    <option value="6">Sunday</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_date" class="form-label">Specific Date</label>
                                <input type="date" name="date" class="form-control" id="id_date">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_start_time" class="form-label">Start Time</label>
                                <input type="time" name="start_time" class="form-control" id="id_start_time">
                                <small class="text-muted">Optional if marking as unavailable</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_end_time" class="form-label">End Time</label>
                                <input type="time" name="end_time" class="form-control" id="id_end_time">
                                <small class="text-muted">Optional if marking as unavailable</small>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="is_available" class="form-check-input" id="id_is_available" checked>
                            <label class="form-check-label" for="id_is_available">I am available on this day</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Availability
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
